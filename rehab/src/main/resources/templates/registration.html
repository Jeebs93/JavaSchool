<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<br/>
<br/>
<div align=center>
    <h3>Add new user</h3></div>
<div style="text-align: center;">
    <img width="220" height="220" th:src="@{/images/start.jpg}"/>
</div>

</body>
<div style="text-align: center;">
    <form th:action= "@{/registration}" th:object= "${user}" method="post">
        <div class="nav-link px-14 link-secondary" style="font-size: 120%">
            <div style="color:red; font-size: 80%" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <label><input type="text" name="username" th:field="*{username}" placeholder = "Enter username" class = "form-control"/> </label>
        </div>
        <div class="nav-link px-14 link-secondary" style="font-size: 120%">
            <div style="color:red; font-size: 80%" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <label><input type="password" name="password" th:field="*{password}" placeholder = "Enter password" class = "form-control"/> </label>
        </div>
        <div class="nav-link px-14 link-secondary" style="font-size: 120%">
            <div style="color:red; font-size: 80%" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            <label><input type="password" name="confirmPassword" th:field="*{confirmPassword}" placeholder = "Confirm password" class = "form-control"/> </label>
        </div>
        <div class="nav-link px-14 link-secondary" style="font-weight: bold">
            <p>Select user role:</p>
        </div>
        <div class="nav-link px-14 link-secondary" style="font-size: 120%" align="center">
        <select id="userRole" name="userRole" th:field="*{userRole}" class = "form-control" style="width: 210px">
            <option th:value="${T(com.example.rehab.models.enums.UserRole).DOCTOR}">Doctor</option>
            <option th:value="${T(com.example.rehab.models.enums.UserRole).NURSE}">Nurse</option>
        </select>
        </div>
        <div class="nav-link px-14 link-secondary" style="font-size: 120%">
            <input type="submit" class="btn btn-primary" style="width: 207px;"  value="Create user"/>
        </div>
        <div class="nav-link px-14 link-secondary" style="font-size: 120%">
            <a  class="btn btn-danger" style="width: 207px;" href = / role="button">Back</a>
        </div>
    </form>
</div>
</body>
</html>
