<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="p-3 border bg-light">
    <h3>Add new user</h3></div>
<div style="text-align: center;">
    <img width="220" height="220" th:src="@{/images/start.jpg}"/>
</div>

</body>
<div style="text-align: center;">
    <form th:action="@{/registration}" method="post">
        <div class="nav-link px-14 link-dark" style="font-size: 120%">
            <label><input type="text" name="username" placeholder = "Enter username" class = "form-control"/> </label>
        </div>
        <div class="nav-link px-14 link-dark" style="font-size: 120%">
            <label><input type="password" name="password" placeholder = "Enter password" class = "form-control"/> </label>
        </div>
        <div class="nav-link px-14 link-dark" style="font-size: 120%">
            <input type="submit" class="btn btn-primary" style="width: 207px;"  value="Sign up"/>
        </div>
    </form>
</div>
</body>
</html>
