<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Rehabilitation Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-7 mb-7 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img width="120" height="120" th:src="@{/images/start.jpg}"/>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li style="font-size: 120%"><a href="/" class="nav-link px-14 link-secondary">Home</a></li>
            <li style="font-size: 120%"><a href="/events" class="nav-link px-14 link-secondary">Events</a></li>
            <div sec:authorize="hasAuthority('ADMIN')" >
                <li style="font-size: 120%"><a href="/registration" class="nav-link px-14 link-secondary">Create user</a></li>
            </div>
            <li style="font-size: 120%"><a href="#" class="nav-link px-14 link-secondary">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="btn btn-outline-danger" role="button">Log out</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a href = "/login"  class="btn btn-outline-primary me-2" role="button">Login</a>
                <a href = "/registration"  class="btn btn-primary" role="button">Sign-up</a>
            </div>
        </div>
    </header>
</div>




<div class="container px-10">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light">
                <h4 th:text="${patient.name}"/>
                <div class="text-end">
                    <a  class="btn btn-outline-danger"  href = /patients/ role="button">Back</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container overflow-hidden" th:each = "el:${patient}">


        <div class="row gx-5">
            <div class="col">
                <div class="p-3"><p class="fw-bold">Insurance number:</p></div>
            </div>
            <div class="col">
                <div class="p-3"><p th:text="${el.insuranceNumber}"/></div>
            </div>
        </div>

        <div class="row gx-5">
            <div class="col">
                <div class="p-3"><p class="fw-bold">Diagnosis:</p></div>
            </div>
            <div class="col">
                <div class="p-3"><p th:text="${el.diagnosis}"/></div>
            </div>
        </div>

        <div class="row gx-5">
            <div class="col">
                <div class="p-3"><p class="fw-bold">Doctor:</p></div>
            </div>
            <div class="col">
                <div class="p-3"><p th:text="${el.doctor}"/></div>
            </div>
        </div>


    </div>



</div>

<div class="container px-10" th:each = "el:${patient}">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light">
                <h4>Appointments</h4>
                <div class="text-end">
                    <a  class="btn btn-primary" th:href = " '/patients/' + ${el.id} + '/add-procedure'" role="button">Add procedure</a>
                    <a  class="btn btn-primary" th:href = " '/patients/' + ${el.id} + '/add-cure'" role="button">Add cure</a>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<div class="container px-10"  th:each = "el:${appointment}">
    <span th:unless="${el.isCancelled}">
    <span th:if="${el.typeOfAppointment == T(com.example.rehab.models.enums.TypeOfAppointment).PROCEDURE}">
    <div class = "border border-primary border-2" >
        <div class="row">
            <div class="col">
                <div class="p-3"><p class="fw-bold" style="font-size: 120%" th:text="${el.value}"/></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div class="p-3"><p th:text="${el.timePattern}"/></div>
            </div>
            <div class="col">
                <a  class="btn btn-outline-primary" th:href=" '/patients/' + ${patientId} + '/' + ${el.id} + '/edit-procedure'" role="button">Edit</a>
                <a  class="btn btn-outline-danger"  th:href=" '/patients/' + ${patientId} + '/' + ${el.id} + '/cancel'" role="button">Cancel</a>
            </div>
        </div>
    </div>
    </span>
    <span th:unless="${el.typeOfAppointment == T(com.example.rehab.models.enums.TypeOfAppointment).PROCEDURE}">
    <div class = "border border-success border-2">
        <div class="row">
            <div class="col">
                <div class="p-3"><p class="fw-bold" style="font-size: 120%"  th:text="${el.value}"/></div>
            </div>
        </div>
        <span th:unless="${el.dose=='0'}">
        <div class="row">
            <div class="col">
                <div class="p-3"><p th:text="${el.dose}+ ' mg'"/></div>
            </div>
        </div>
        </span>
        <div class="row">
            <div class="col-lg-10">
                <div class="p-3"><p th:text="${el.timePattern}"/></div>
            </div>
            <div class="col">
                <a  class="btn btn-outline-primary" th:href=" '/patients/' + ${patientId} + '/' + ${el.id} + '/edit-cure'" role="button">Edit</a>
                <a  class="btn btn-outline-danger"  th:href=" '/patients/' + ${patientId} + '/' + ${el.id} + '/cancel'" role="button">Cancel</a>
            </div>
        </div>
    </div>

    </span>
        <br>
    </span>




</div>

</body>
</html>
