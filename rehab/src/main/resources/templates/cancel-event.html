<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-7 mb-7 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img width="120" height="120" th:src="@{/images/start.jpg}"/>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li style="font-size: 120%"><a href="/" class="nav-link px-14 link-secondary">Home</a></li>
            <li style="font-size: 120%"><a href="/events" class="nav-link px-14 link-secondary">Events</a></li>
            <li style="font-size: 120%"><a href="#" class="nav-link px-14 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href = "/login"  class="btn btn-outline-primary me-2" role="button">Login</a>
            <a href = "/registration"  class="btn btn-primary" role="button">Sign-up</a>
        </div>
    </header>
</div>


<div class="container px-10">
    <div class="row gx-5">
        <div class="col mb-5">
            <div class="p-3 border bg-light"><h3>Cancel event</h3></div>
        </div>
        <form th:action = "'/events/' + ${eventId} + '/cancel'" method = "post">
            <input type = "text" name = "message" placeholder = "Enter the reason for canceling the event" class = "form-control"><br>
            <div class="col-md-3">
                <button type = "submit" class="btn btn-danger me-2">Cancel event</button>
                <a class="btn btn-outline-danger"  onclick=history.back() role="button">Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
