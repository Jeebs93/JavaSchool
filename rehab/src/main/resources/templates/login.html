<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<div style="text-align: center;">
    <img width="220" height="220" th:src="@{/images/start.jpg}"/>
    <form th:action="@{/login}" method="post">
        <div class="nav-link px-14 link-dark" style="font-size: 120%">
            <label><input type="text" name="username" placeholder = "Enter username" class = "form-control"/> </label>
        </div>
        <div class="nav-link px-14 link-dark" style="font-size: 120%">
            <label><input type="password" name="password" placeholder = "Enter password" class = "form-control"/> </label>
        </div>
        <div class="nav-link px-14 link-dark" style="font-size: 120%">
            <input type="submit" class="btn btn-outline-primary" style="width: 207px;" value="Login"/>
        </div>
        <div class="nav-link px-14 link-dark" style="font-size: 120%">
            <a href = "/registration"  class="btn btn-primary" role="button" style="width: 207px;">Sign-up</a>
        </div>
    </form>
</div>
</body>
</html>
